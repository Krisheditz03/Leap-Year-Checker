<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h1 style="text-align: center;">Leap Year Checker</h1>
    
    <div style="text-align: center;">
        <label for="oe">Enter a Year :</label>
        <input style="border: 2px solid red; border-radius: 5px;" id="oe"><br><br>

        <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="check()">Check Leap Year</button>

        <p id="ans"></p>
    </div>

    <script>
       
       function check() {

        var year = (document.getElementById("oe").value);
        // var result = (document.getElementById("ans").value);

        if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
        document.getElementById("ans").innerHTML = (year + ' is a leap year');
    } else {
        document.getElementById("ans").innerHTML = (year + ' is a not leap year');
    }  
    }
        
    </script>
</body>
</html>
